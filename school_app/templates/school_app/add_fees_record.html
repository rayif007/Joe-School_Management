{% extends 'school_app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Fees Record - Joe English Medium School{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add Fees Record</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save Fees Record</button>
    </form>
    <div class="mt-4">
        <a href="{% url 'school_app:fees_list' %}" class="btn btn-secondary">Back to Fees History</a>
    </div>
</div>
{% endblock %}
